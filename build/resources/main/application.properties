spring.weatherSource.url=https://api.openweathermap.org/data/2.5/weather?lat=%.8f&lon=%.8f&appid=%s&units=imperial&exclude=minutely,hourly,daily,alerts
spring.weatherSource.apiKey=${OPEN_WEATHER_API_KEY}

spring.google.apiKey=${GOOGLE_API_KEY}

spring.datasource.url=jdbc:h2:mem:weatherDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
